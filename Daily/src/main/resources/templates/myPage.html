</head>

        display: none; /* 평소에는 gif가 보이지 않음 */
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('R1280x0-16.gif') 50% 50% no-repeat rgb(249, 249, 249);
        background-size: 10%; /* 이미지 크기를 50%로 줄임 */
        opacity: 0.7;
    }
</style>

<body>
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-lg-5">
        <a class="navbar-brand" href="/">Daily</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:onclick="|location.href='@{/logout}'|">로그아웃</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:onclick="|location.href='@{/}'|">홈</a>
                </li>
            </ul>
        </div>

</nav>

<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Welcome to Daily!</h1>

            </div>
        </div>
    </div>
</header>

<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5" id="postList">
        </div>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Responsive navbar-->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
  // 무한 스크롤
  // false이면 무한스크롤 중지 (모든 게시물 출력상태)
  // 초기값 true로 설정했습니디.
  var postScroll = true;

  // 초기값으로 첫번째 게시물만 출력받도록 설정 && 스크롤시마다 게시글 5개가 추가 되도록 수정
  var startId = 0;
  var limit = 5

  $(document).ready(function() {
      // 게시글 목록 출력
      postListDisplay(startId, limit);

      if (postScroll === true) {
          // 무한스크롤 함수 실행
          $(window).scroll(scrollHandler);
      }
  });

  // 무한 스크롤 기능
  function scrollHandler() {
      console.log("scorll이 감지 되었습니다.");

      // 스크롤이 화면 가장 아래에 닿으면 실행됨
      if (postScroll === true && $(window).scrollTop() + $(window).height() >= $(document).height() - 30) {
          console.log("scorll이 맨 바닥에 위치합니다.");

          // 변경된 초기값으로 다시 목록이 출력됨
          postListDisplay(startId, limit);

          // 초기값은 limit 값을 더한 값으로 설정
          startId += limit;

          console.log(startId);

      }
  }

  //게시글 목록 출력
  function postListDisplay(startId, limit) {

      $.ajax({
          method: "GET",
          url: "my/dailies/" + startId + "/" + limit,
          success: function(result) {

              // 출력 데이터가 없다면 무한스크롤을 false(중지상태)로 설정
              if (result.responseDTOS.length === 0) {
                  postScroll = false;
                  console.log("더 이상 데이터가 없다요....ㅠ");
              }

              // 데이터가 있으면 목록 출력
                if (result.responseDTOS.length > 0) {

                    for (var i = 0; i < result.responseDTOS.length; i++) {
                        var postList = result.responseDTOS[i];

                        var postElement2 =
                            $("<div class='col-lg-6 col-xxl-4 mb-5'>" +
                                "<div class='card bg-light border-0 h-100'>" +
                                    "<div class='card-body text-center p-4 p-lg-5 pt-0 pt-lg-0'>" +
                                        "<div class='feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4'>" +
                                            "<i class='bi bi-collection'></i>" +
                                        "</div>" +
                                        "<h2 class='fs-4 fw-bold'>" + postList.author + "</h2>" +
                                        "<p class='mb-0'>감사</p>" +
                                        "<ul class='list-group'>" +
                                          "<li class='list-group-item'>" + postList.thanks1 + "</li>" +
                                          "<li class='list-group-item'>" + postList.thanks2 + "</li>" +
                                          "<li class='list-group-item'>" + postList.thanks3 + "</li>" +
                                        "</ul>" +
                                        "<br />" +
                                        "<p class='mb-0'>회개</p>" +
                                        "<ul class='list-group'>" +
                                          "<li class='list-group-item'>" + postList.penitence1 + "</li>" +
                                          "<li class='list-group-item'>" + postList.penitence2 + "</li>" +
                                          "<li class='list-group-item'>" + postList.penitence3 + "</li>" +
                                        "</ul>" +
                                    "</div>" +
                                "</div>" +
                            "</div>");
                        $("#postList").append(postElement2);
                    }
                }
            },

          beforeSend: function () {
                  $("#loadingImage").show();
              },

          complete: function () {
              $("#loadingImage").hide();
              },

          error: function(error) {
            $("#loadingImage").hide();
            console.log(error);
          }
      });
  }
</script>
</html>
