<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                <h1 class="display-5 fw-bold">Welcome to Daily!</h1>
                <p class="fs-4">날마다 반복되는 3감사 3회개로 여러분들의 하루에 대해서 기록하고 되돌아보세요! Daily는 여러분들이 더 발전할 수 있도록 도와주는 서비스입니다. 하루에 한번만 글을 작성할 수 있습니다!</p>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5" id="postList">
        </div>
    </div>
</section>

<!-- Modal -->

                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="input-thanks2">감사2</span>
                        <textarea class="form-control" id="thanks2" name="thanks2" aria-label="thanks2" aria-describedby="inputGroup-sizing-lg"></textarea>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="input-thanks3">감사3</span>
                        <textarea class="form-control" id="thanks3" name="thanks3" aria-label="thanks3" aria-describedby="inputGroup-sizing-lg"></textarea>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="input-penitence1">회개1</span>

                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="input-penitence2">회개2</span>
                        <textarea class="form-control" id="penitence2" name="penitence2" aria-label="penitence2" aria-describedby="inputGroup-sizing-lg"></textarea>
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="input-penitence3">회개2</span>
                        <textarea class="form-control" id="penitence3" name="penitence3" aria-label="penitence3" aria-describedby="inputGroup-sizing-lg"></textarea>
                    </div>
                </form>

            <div class="modal-footer">
                <button id="modalCloseButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

<!-- Loading Bar -->

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
    // alert
    const Toast = Swal.mixin({
      toast: true,
      position: 'center-center',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    });


    function ajax_send(){

        console.log("ajax_send fn activate");

        var dataSerialized = $("#daily-form");

        var data = $("#daily-form").serializeObject();

        var dataJson = JSON.stringify(data);

        $.ajax({
            url : '/daily',
            data : dataJson,
            method : 'POST',
            contentType: 'application/json',
            success : function(data){
                $("#daily-form")[0].reset();

                $('#staticBackdrop').modal('hide');

                Toast.fire({
                  icon: 'success',
                  title: '정상적으로 등록하였습니다.'
                });

                // 해당 방식은 부드러운 방법은 아닌 듯 하다 추후 변경하기
                setTimeout(function() {
                    location.reload();
                }, 3000);
            },

            error : function(request, status, error){
                $("#daily-form")[0].reset();

                $('#staticBackdrop').modal('hide');

                Toast.fire({
                  icon: 'error',
                  title: '이미 오늘 작성된 글이 있습니다.'
                });

                console.log("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);
            },
        });

    }

    // 직렬화 메서드
    jQuery.fn.serializeObject = function() {
    var obj = null;
    try {
        if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
            var arr = this.serializeArray();
            if (arr) {
                obj = {};
                jQuery.each(arr, function() {
                    obj[this.name] = this.value;
                });
            }
        }
    } catch (e) {
        alert(e.message);
    } finally {
    }

    return obj;
    };


    // 무한 스크롤 기능
    // false이면 무한스크롤 중지 (모든 게시물 출력상태)
    // 초기값 true로 설정했습니디.
    var postScroll = true;

    // 초기값으로 첫번째 게시물만 출력받도록 설정 && 스크롤시마다 게시글 5개가 추가 되도록 수정
    var startId = 0;
    var limit = 5

    $(document).ready(function() {
        // 게시글 목록 출력
        postListDisplay(startId, limit);

        if (postScroll === true) {
            // 무한스크롤 함수 실행
            $(window).scroll(scrollHandler);
        }
    });

    function scrollHandler() {
        console.log("scorll이 감지 되었습니다.");

        // 스크롤이 화면 가장 아래에 닿으면 실행됨
        if (postScroll === true && $(window).scrollTop() + $(window).height() >= $(document).height() - 30) {
            console.log("scorll이 맨 바닥에 위치합니다.");

            // 변경된 초기값으로 다시 목록이 출력됨
            postListDisplay(startId, limit);

            // 초기값은 limit 값을 더한 값으로 설정
            startId += limit;

            console.log(startId);

        }
    }

    //게시글 목록 출력
    function postListDisplay(startId, limit) {

        console.log("get in postListDisplay()");

        $.ajax({
            method: "GET",
            url: "dailies/" + startId + "/" + limit,
            success: function(result) {

                // 출력 데이터가 없다면 무한스크롤을 false(중지상태)로 설정
                if (result.responseDTOS.length === 0) {
                    postScroll = false;
                    console.log("더 이상 데이터가 없다요....ㅠ");
                }

                // 데이터가 있으면 목록 출력
                if (result.responseDTOS.length > 0) {

                    for (var i = 0; i < result.responseDTOS.length; i++) {
                        var postList = result.responseDTOS[i];

                        var postElement2 =
                            $("<div class='col-lg-6 col-xxl-4 mb-5'>" +
                                "<div class='card bg-light border-0 h-100'>" +
                                    "<div class='card-body text-center p-4 p-lg-5 pt-0 pt-lg-0'>" +
                                        "<div class='feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4'>" +
                                            "<i class='bi bi-collection'></i>" +
                                        "</div>" +
                                        "<h2 class='fs-4 fw-bold'>" + postList.author + "</h2>" +
                                        "<p class='mb-0'>감사</p>" +
                                        "<ul class='list-group'>" +
                                          "<li class='list-group-item'>" + postList.thanks1 + "</li>" +
                                          "<li class='list-group-item'>" + postList.thanks2 + "</li>" +
                                          "<li class='list-group-item'>" + postList.thanks3 + "</li>" +
                                        "</ul>" +
                                        "<br />" +
                                        "<p class='mb-0'>회개</p>" +
                                        "<ul class='list-group'>" +
                                          "<li class='list-group-item'>" + postList.penitence1 + "</li>" +
                                          "<li class='list-group-item'>" + postList.penitence2 + "</li>" +
                                          "<li class='list-group-item'>" + postList.penitence3 + "</li>" +
                                        "</ul>" +
                                    "</div>" +
                                "</div>" +
                            "</div>");
                        $("#postList").append(postElement2);
                    }
                }
            },

            beforeSend: function () {
                    $("#loadingImage").show();
                },

            complete: function () {
                $("#loadingImage").hide();
                },

            error: function(error) {
              $("#loadingImage").hide();
              console.log(error);
            }
        });
    }

</script>
</html>
